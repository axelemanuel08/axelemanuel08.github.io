<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herramientas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    div {
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
    }

    input[type="button"] {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    input[type="button"]:hover {
      background-color: #2980b9;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 500px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .info p {
      font-size: 12px;
      color: #999;
      margin: 0;
    }

    #cursor {
      width: 3px;
      height: 10px;
      background-color: #3498db;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Animación de tipeo para la última línea */
    #typed {
      font-size: 6px;
      overflow: hidden;
      white-space: nowrap;
      width: 0px;
      animation: type 2s steps(40, end), blink 1s infinite;
    }

    @keyframes type {
      from {
        width: 0px;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="button" value="Contar Días" onclick="window.location.href='./CalculadoraDeDias/index.html';">
    <br> <!-- Añadido para separar los botones verticalmente -->
    <input type="button" value="Ver Régimen" onclick="window.location.href='./buscarPais/index.html';">
    <p id="typed">Desarrollado por LexA.</p>
    <div class="info">
      <p id="sign">Ver <a href="https://github.com/axelemanuel23/axelemanuel23.github.io">Repositorio</a></p>
      <span id="cursor"></span>
    </div>
  </div>
</body>
</html>
