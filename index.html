<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #2980b9;
        }

  
    </style>
</head>
<body>
    <div>
        <input type="button" value="Contar Días" onclick="window.location.href='./CalculadoraDeDias/index.html';">
        <br> <!-- Añadido para separar los botones verticalmente -->
        <input type="button" value="Ver Régimen" onclick="window.location.href='./buscarPais/index.html';">
        <p id="sign">Ver <a href="https://github.com/axelemanuel23/axelemanuel23.github.io">Repo</a></P>
        <p id="by">Desarrollado por LexA.</p>
    </div>
</body>
</html>
