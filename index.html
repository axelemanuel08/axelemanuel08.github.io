<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #2980b9;
        }

        #sign {
            display: block;
            font-size: 8px;
            font-family: monospace;
            white-space: nowrap;
            border-right: 4px solid;
            width: 8ch;
            animation: typing 2s steps(8), blink 0.5s infinite step-end alternate;
            overflow: hidden;
        }
        #by {
  position: relative;
  font-family: monospace;
  font-size: 14px;
  font-weight: 500;
  color: #888;
  margin-top: 10px;
  padding: 5px 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  
  /* Animación de tipeo */
  animation: type 3s steps(20, end) infinite;
  
  /* Efecto de cursor parpadeante */
  &::after {
    content: "";
    position: absolute;
    top: 50%;
    right: 5px;
    transform: translateY(-50%);
    width: 2px;
    height: 10px;
    background-color: #555;
    animation: blink 1s steps(2, end) infinite;
  }
}

/* Animación de tipeo */
@keyframes type {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

/* Animación de cursor parpadeante */
@keyframes blink {
  from, to {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
}
    </style>
</head>
<body>
    <div>
        <input type="button" value="Contar Días" onclick="window.location.href='./CalculadoraDeDias/index.html';">
        <br> <!-- Añadido para separar los botones verticalmente -->
        <input type="button" value="Ver Régimen" onclick="window.location.href='./buscarPais/index.html';">
        <p id="sign">Ver <a href="https://github.com/axelemanuel23/axelemanuel23.github.io">Repo</a></P>
        <p id="by">Desarrollado por LexA.</p>
    </div>
</body>
</html>
