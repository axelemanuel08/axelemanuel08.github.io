<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenios Vigentes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Convenios Vigentes</h1>
    </header>
    <main>
        <button id="openModal">Ayuda</button>
        <section class="search-section">
            <div class="search-container">
                <label>Ingrese el nombre del pais:</label>
                <input id="searchInput" type="text" onInput="onChangeValue()" placeholder="Buscar país..."/>
            </div>
            <div class="result-container">
                <table id="resultTable"></table>
                <p id="reference-link">Ver <a href="" id="reference" target="_blank" >referencia</a></p>
            </div>
            <input type="button" value="Volver" onclick="window.location.href='../index.html';">
        </section>
        <footer>
            <p id="sign">Desarrollado por ****</p>
        </footer>
        <div id="modal" class="modal">
            <div class="modal-content">
              <h2 id="modal-title">¿Cómo usar la herramienta?</h2>
              <p id="modal-text">Esta herramienta te permite conocer los convenios vigentes entre la Argentina y un segundo pais..</p>
              <button id="close-modal">Cerrar</button>
            </div>
          </div>
    </main>
    <script src="index.js"></script>    
</body>
</html>
