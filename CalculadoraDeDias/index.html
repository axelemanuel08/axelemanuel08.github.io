<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <button id="openModal">Ayuda</button>
        <section class="counterday">
            <h3 id="contardias-title">Contar dias de permanencia</h3>
            <article>
                <label class="label" for="dateIn1" >Fecha de Ingreso:</label>
                <input type="date" id="dateIn1">
            </article>
            <article>
                <label class="label"for="dateOut1" >Fecha de Salida:</label>
                <input type="date" id="dateOut1">
            </article>
            <div id="aditional-date">
            </div>
            <button type="button" onClick="addDate()">Agregar transito</button>
            <button id="calculardias" type="button" onclick="onCountDays()">Calcular</button>
            <span id="errormsg">
                <p id="error1"></p>
                <p id="error3"></p>
                <p id="error2"></p>
            </span><br>
            <span id="mensaje1"></span>
        </section>
        <section class="calculatedate">
            <h3 id="calcularfecha-title">Calcular la fecha de permanencia contando desde hoy</h3>
            <article>
                <label for="days" id="days-label">Cantidad de dias</label>
                <input id="days" type="text">
            </article>
            <button id="calcularfecha" type="button" onclick="onCalculateDate()">Calcular</button>
            <span id="mensaje2"></span>
        </section>
        <section>
            <article>
                <p class="label">Calcular permanencia desde el primer ingreso</p>
                <p class="label">Ingresar Fecha:</p>
                <input id="desdeVisa" type="date" />
                <p class="label">Ingrese la cantidad de dias:</p>
                <input id="hastaVisa" type="text"/>
                <button id="calcularVisa" type="button" onclick="onCountVisa()">Calcular</button>
                <p id="mensaje3"></p>
            </article>
        </section>
        <input type="button" value="Volver" onclick="window.location.href='../entrada.html';">
        <div id="modal" class="modal">
            <div class="modal-content">
              <h2 id="modal-title">Â¿Como usar la herramienta?</h2>
              <p id="modal-text"></p>
              <p></p>
              <p></p>
              <p id="modal-text"></p>
              <p></p>
              <button id="close-modal">Cerrar</button>
            </div>
          </div>
    </main>
    <script src="index.js"></script> 
</body>
</html>
